<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

        
        
        <h2 id="heads"></h2>
        
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                   <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                <br>

              </div>

                <form class="mx-1 mx-md-4">

                  
                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
        <label for="userName">User Name</label
        <input type="text" id="userName" class="form-control" placeholder="Username" required>

</div>
</div>
       <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
        <label for="userPw">Password</label>
        <input type="password" class="form-control" id= "userPw" placeholder="Password" required>
                    </div>
                    </div>
                           <div class="d-flex flex-row align-items-center mb-4">
                             <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                             <div class="form-outline flex-fill mb-0">
        <button class="btn btn-primary" id= "login" type="submit"  value="Login" onclick="logins()">Log in</button>
  
      
       
  <button class="btn btn-primary"  type="submit" id="logout"  onclick="logouts()">Logout</button>
  <br><br>
   <h6>Don't have account?</h4><span><a href="/index.html">Sign Up</span>
  </div>
  </div>
  </form>
  

                          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <br>
</section>

<script src="/script.js"></script>
